<main>

            <h1>{{ .Title }}</h1>
            {{ if .Params.subtitle  }}
            <section class="post-page-subtitle">
                {{ .Params.subtitle }}
            </section>
            {{ end }}
                {{ if .TableOfContents }}
                <details>
                <summary>Table des mati√®res</summary>
                    <div class="post-page-contents">

            {{ .Content }}
            </div>
        </section>

    </article>
</main>


{{ end }}
